<script>
    $(function(){
        //1、在一级菜单上设置鼠标移入事件，二级菜单显示
        $('.second').mouseenter(function(){
            $(this).children('ul').show();
            //$(this).css('display','block')
        })
        
        //2、在一级菜单上设置鼠标移出事件，二级菜单隐藏
        $('.second').mouseleave(function(){
            $(this).children.hide();
            //$(this).css('display','none')
        })
        
    });
</script>
